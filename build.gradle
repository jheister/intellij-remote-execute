plugins {
    id "org.jetbrains.intellij" version "0.4.9"
}

version = System.getenv("TRAVIS_TAG")

intellij {
    version '2020.1'
    plugins 'java'
    updateSinceUntilBuild false
}

compileJava   {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}
